<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <img src="./img/Fortnite.png" alt="" width="20%">
        <img src="./img/Logo-a-go-go_-_Back_Bling_-_Fortnite.webp" alt="" width="10%">
    </header>
    <main>
    <div class="form">
        <div class="info">
            <div id="imagem"></div>
            <div class="dados">
                <div id="nickname"></div>
                <div id="nome"></div>
                <div id="nome_real"></div>
                <div id="data_nascimento"></div>
                <div id="cpf"></div>
                <div id="ganhos"></div>
                <div id="competindo"></div>
                <div id="plataforma"></div>
            </div>
            <div class="div_busca">
                <fieldset>
                    <legend>Insira o CPF aqui:</legend>
                    <input type="text" id="valor" placeholder="EX: 111-222-333-44">
                </fieldset>
                <button onclick="buscar()">Buscar</button>
                <div id="erro"></div>
            </div>
        </div>
    </div>
    </main>

</body>
</html>
